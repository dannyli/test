<!DOCTYPE html>

<html lang="zh-CN">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }} | {{ site.author }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <!--<link rel="stylesheet" media="all" href="/media/css/han.css">-->
    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="stylesheet" href="/media/css/highlight_github.css">
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="/media/js/han.js"></script>-->
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
  </head>

  <!-- MathJax Section -->
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script>
    MathJax.Hub.Config({
          tex2jax: {
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
          }
    });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
  </script>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="Home" class="" href="/">Home</a></span>
        <span><a title="About" class="" href="/about/">About</a></span>
        <span><a title="Tags" class="" href="/tags/">Tags</a></span>
        <span><a title="Archive" class="" href="/archive/">Archive</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>

    <footer>
        <p><small>Copyright &copy; 2013 - {{site.time | date:"%Y"}} by <a href="/about/">danny.li</a></small></p>
    </footer>
    </div>
  </body>
</html>
